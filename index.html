<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kyoto.css">
    <title>京都観光.net</title>
</head>

<body>
    <header>
        <div class="header-list">
            <h1 class="header-logo">京都観光.net</h1>
            <div class="search-window">
                <input type="search" name="search" placeholder="キーワードを入力">
                <input type="submit" name="submit" value="検索">
            </div>
            <ul class="tagBar">
                <div><span>目的</span></div>
                <li>食</li>
                <li>観光</li>
                <li>宿泊</li>
            </ul>
        </div>
    </header>
    <div class="content-wrapper">
        <a href="#">
            <div class="content">
                <img class="main-image"
                    src="https://honebone.github.io/k/images/content_kinkaku_img01.png"
                    alt="金閣寺01">
                <h2 class="content-name">金閣寺</h2>
            </div>
        </a>
        <div class="contentTag">
            <a href="#" class="tag-location">#北区</a>
            <a href="#" class="tag-purpose">#観光</a>
            <a href="#" class="tag-building"> #寺</a>
        </div>
    </div>
    <div class="content-wrapper">
        <a href="#">
            <div class="content">
                <img class="main-image"
                    src="https://honebone.github.io/k/images/content_fuinari_img01.png"
                    alt="伏見稲荷01">
                <h2 class="content-name">伏見稲荷大社</h2>
            </div>
        </a>
        <div class="contentTag">
            <a href="#" class="tag-location">#伏見区</a>
            <a href="#" class="tag-purpose">#観光</a>
            <a href="#" class="tag-building">#神社</a>
        </div>
    </div>
</body>

</html>
